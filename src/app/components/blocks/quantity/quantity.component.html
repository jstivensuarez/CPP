<table mat-table [dataSource]="forecast.controls" class="mat-elevation-z8">

    <ng-container matColumnDef="subjects">
        <th mat-header-cell *matHeaderCellDef> Number of subjects</th>
        <td mat-cell *matCellDef="let element"> {{element.get('subjects').value }} </td>
    </ng-container>

    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source</th>
        <td mat-cell *matCellDef="let element"> {{element.get('source').value }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
