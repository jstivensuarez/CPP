<table>

    <thead>
        <tr>
            <td>{{columnTitle}}</td>
            <td>Source</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let f of forecast;">
            <td> <input type="text" (keyup)="onQuantityChange(f.code, $event)" value="{{f.number}}"></td>
            <td> {{f.source}} </td>
        </tr>
    </tbody>
</table>
