<table class="mat-elevation-z8">
    <thead>
        <tr>
            <td>Med</td>
            <td>Med</td>
            <td>High</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let f of forecast;">
            <td> {{f.companyMedian * f.quantity}} </td>
            <td> {{f.median * f.quantity}} </td>
            <td> {{f.high * f.quantity}} </td>
        </tr>
    </tbody>
</table>
